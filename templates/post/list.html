{% extends 'index.html' %}

{% block content %}

 <h3> Книги</h3>
{% for book in posts %}
      <div class="card" style="width: 18rem;">
      <img src="/media/{{ book.photo }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h4 class="card-title"> {{ book.title }}</h4>
          <p><i class="card-text">{{ book.author }}</i></p>
        <a href="/post/{{ book.id }}/" class="btn btn-primary">Перейти</a>
      </div>
    </div>

{% endfor %}


{% endblock %}
