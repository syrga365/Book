{% extends 'index.html' %}

{% block content %}
    <h3> {{ posts.title }} {{ posts.rate }} </h3><br>
      <img src=/media/{{ posts.photo }}><br>
    <i>{{  posts.title}} - {{ posts.content }}</i><br>
    <p><i>Автор: {{ posts.author }}</i></p>
    <p>{{ posts.created_at }}</p>

<h4>Отзывы: </h4>
{% for review in posts.review.all %}
    <p> -<i>{{ review.text }}</i></p>
    <p>{{ review.created_at }}</p>
{% endfor %}

{% endblock %}
